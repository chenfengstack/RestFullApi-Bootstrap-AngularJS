<table class="table table-striped table-bordered">
    <tr>
        <th>序号</th>
        <th>新闻标题</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    <tr ng-repeat="new in news">
        <td>{{new.id}}</td>
        <td>{{new.newName}}</td>
        <td>{{new.newTime}}</td>
        <td>
            <a class="btn btn-primary" href="#edit/{{new.id}}" role="button">编辑</a>
            &nbsp;
            <a class="btn btn-danger" href="javascript:;" ng-click="delNew(new.id)" role="button">删除</a>
        </td>
    </tr>
</table>
