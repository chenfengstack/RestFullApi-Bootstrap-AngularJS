<form class="form-horizontal" name="newForm">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">新闻标题</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="newName" ng-model="new.newName" required maxlength="200" placeholder="标题">
            <span class="error" ng-show="newForm.newName.$error.required">必填</span>
            <span class="error" ng-show="newForm.newName.$error.minlength">最小长度为4</span>
            <span class="error" ng-show="newForm.newName.$error.maxlength">最大长度为200</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">发布时间</label>
        <div class="col-sm-5">
            <div class="input-group date" >
                <input type="text" name="newTime" class="form-control" ng-model="new.newTime" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
            <span class="error" ng-show="newForm.newTime.$error.required">必填</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-5">
            <textarea class="form-control" name="newContent" rows="3" ng-model="new.newContent" required></textarea>
            <span class="error" ng-show="newForm.newContent.$error.required">必填</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button type="submit" class="btn btn-default" ng-click="save()" ng-disabled="newForm.$invalid">保存</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <span ng-class="{'error':hasError}">{{message}}</span>
        </div>
    </div>
</form>
<style>
    .error { color: red; }
</style>
<script>
    $(function () {
        $(".date").datetimepicker({ format: "yyyy-mm-dd hh:ii:ss", autoclose: true, todayHighlight: true, language: "zh-CN", todayBtn: true });
    });
</script>
